<head>
	<title>jQuery_on</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#demo').on({
				mouseenter: function(){
					$(this).css("background-color","lightgrey");
				},
				mouseleave: function(){
					$(this).css("background-color","transparent");
				}
			})
		})
