<!DOCTYPE html>
<html>
<head>
	<title>jQuery_callback</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#hide').click(function(){
				$('#demo').hide(500);
			});
			$('#show').click(function(){
				$('#demo').show(500);
				alert("alert before show")
			});
			$('#toggle').click(function(){
				$('#demo').toggle(500,function(){
					alert("alert after toggle")
				})
			});
		});
	</script>
</head>
<body>
	<p id="demo">今天好一點</p>
	<button id="hide">hide</button>
	<button id="show">show</button>
	<button id="toggle">toggle</button>
</body>
</html>
